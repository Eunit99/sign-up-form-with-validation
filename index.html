<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
      <div class="signup">
        <h1 class="signup--header-title t-center">
          Create Account
        </h1>
        <div class="signup--description t-center">
          It's free and hardly takes more than 30 seconds.
        </div>
        <div class="signup--form">

          <form action="" class="form" id="form">

            <div class="form-control">
              <input id="username" type="text" name="username" class="signup--form--input" placeholder="Username" required>
              <i class="fa fa-user"></i>
              <i class="fa fa-check-circle validation"></i>
              <i class="fa fa-exclamation-circle validation"></i>
              <p class="message"></p>
            </div>

            <div class="form-control">
              <input id="email" type="email" name="email" class="signup--form--input" placeholder="Email Address"
                required>
              <i class="fa fa-paper-plane"></i>
              <i class="fa fa-check-circle validation"></i>
              <i class="fa fa-exclamation-circle validation"></i>
              <p class="message"></p>
            </div>

            <div class="form-control">
              <input id="password" type="password" name="password" class="signup--form--input" id="password"
                placeholder="Password" required>
              <i class="fa fa-key" id="passSwitch" onclick="showHidePassword()"></i>
              <i class="fa fa-check-circle validation"></i>
              <i class="fa fa-exclamation-circle validation"></i>
              <p class="message"></p>
            </div>

            <div class="form-control">
              <input id="repeated-password" type="password" name="repeated-password" class="signup--form--input"
                placeholder="Confirm Password" required>
              <i class="fa fa-key"></i>
              <i class="fa fa-check-circle validation"></i>
              <i class="fa fa-exclamation-circle validation"></i>
              <p class="message"></p>
            </div>

            <button class="signup--form--submit t-center">Sign Up</button>
          </form>
        </div>
        <div class="signup-form--agreement t-center">
          By clicking the Sign Up button, you agree to our <a href="#" class="agreement-link">Terms & Conditions</a>,
          and <a href="#" class="agreement-link">Privacy Policy</a>
        </div>
      </div>

    </div>
    <script src="js/script.js"></script>
  </body>

</html>
