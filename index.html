<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
      <div class="signup">
        <h1 class="signup--header-title">
          Create Account
        </h1>
        <div class="signup--description">
          It's free and hardly takes more than 30 seconds
        </div>
        <div class="signup--form">
          <form action="">
            <input type="text" name="username" class="signup--form--input" placeholder="Username">
            <input type="email" name="email" class="signup--form--input" placeholder="Email Address">
            <input type="password" name="password" class="signup--form--input" placeholder="Password">
            <input type="password" name="-repeated-password" class="signup--form--input" placeholder="confirm Password">
            <button class="signup--form--submit">Sign up</button>
          </form>
        </div>
        <div class="signup-form--agreement">
          By clicking the Sign Up button, you agree to our <a href="#" class="agreement-link">Terms & Conditions</a>,
          and <a href="#" class="agreement-link">Privacy Policy</a>
        </div>
      </div>

    </div>
    <script src="js/script.js" async defer></script>
  </body>

</html>
